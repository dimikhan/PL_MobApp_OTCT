---
#default_locale: en
#locales: 
#  $ref: locales.yml
name: "WebService project toolchain"
description: "With this toolchain, you can bookmark existing tools in your WebService. \n\nTo get started, click **Create**."
version: 0.1
# Generate base64 representation of image at http://www.askapache.com/online-tools/base64-image-converter/
image: data:image/png;base64,$file(jazzhub-toolchain.png,base64)
required: 
 - jira
 - gitlab
 - webide
 - jenkins
 - artifactory
 - sonarqube

jira:
  service_id: customtool
  parameters:
    type: Jira
    lifecyclePhase: "THINK"
    imageUrl: http://product.twoodo.com/wp-content/uploads/2015/04/jira-icon.png
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:
  
gitlab:
  service_id: customtool
  parameters:
    type: GitLab
    lifecyclePhase: "CODE"
    imageUrl: https://about.gitlab.com/images/new_logo/A.jpg
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:

webide:
  service_id: customtool
  parameters:
    type: Eclipse WebIDE
    lifecyclePhase: "CODE"
    imageUrl: http://www.eclipse.org/ecd/img/eclipse256.png
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:
    
jenkins:
  service_id: customtool
  parameters:
    type: Jenkins
    lifecyclePhase: "DELIVER"
    imageUrl: https://wiki.jenkins-ci.org/download/attachments/2916393/logo.png?version=1&modificationDate=1302753947000
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:
  
artifactory:
  service_id: customtool
  parameters:
    type: Artifactory
    lifecyclePhase: "DELIVER"
    imageUrl: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0xXNyDi1lKDC_ohLgf_ZP_uC-O1cLkYC-Oyb52H1BSr8HoJD9
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:

sonarqube:
  service_id: customtool
  parameters:
    type: Sonarqube
    lifecyclePhase: "DELIVER"
    imageUrl: https://www.google.co.in/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwjBvuOct_vOAhUCTY8KHRxGAjQQjRwIBw&url=http%3A%2F%2Fdocs.sonarqube.org%2Fdisplay%2FSONAR%2FDocumentation&bvm=bv.131783435,d.c2I&psig=AFQjCNE6rDBmErYOZwxQfqwiUZ9wvMAqIw&ust=1473274902035221
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:
