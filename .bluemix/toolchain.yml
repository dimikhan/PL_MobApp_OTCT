---
#default_locale: en
#locales: 
#  $ref: locales.yml
name: "WebService project toolchain"
description: "This is an OTC template for WebService project profile. \n\nTo get started, click **Create**."
version: 0.1
# Generate base64 representation of image at http://www.askapache.com/online-tools/base64-image-converter/
image: data:image/png;base64,$file(jazzhub-toolchain.png,base64)
required: 
 - jira
 - gitlab
 - jenkins
 - artifactory
 - sonarqube

jira:
  service_id: customtool
  parameters:
    type: Jira
    lifecyclePhase: "THINK"
    imageUrl: https://a.slack-edge.com/ae7f/plugins/jira/assets/service_512.png
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:
  
gitlab:
  service_id: customtool
  parameters:
    type: GitLab
    lifecyclePhase: "CODE"
    imageUrl: https://about.gitlab.com/images/new_logo/A.jpg
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:
    
#Web IDE
webide:
  service_id: orion

#Slack
messaging:
  service_id: slack
  include: slack.yml
  
#Sauce Labs
test:
  service_id: saucelabs
  include: saucelabs.yml
  
#Deployment Risk Analytics
dra:
  service_id: draservicebroker
  include: dra.yml
    
jenkins:
  service_id: customtool
  parameters:
    type: Jenkins
    lifecyclePhase: "DELIVER"
    imageUrl: https://wiki.jenkins-ci.org/download/attachments/2916393/logo.png?version=1&modificationDate=1302753947000
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:
  
artifactory:
  service_id: customtool
  parameters:
    type: Artifactory
    lifecyclePhase: "DELIVER"
    imageUrl: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0xXNyDi1lKDC_ohLgf_ZP_uC-O1cLkYC-Oyb52H1BSr8HoJD9
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:

sonarqube:
  service_id: customtool
  parameters:
    type: Sonarqube
    lifecyclePhase: "DELIVER"
    imageUrl: http://docs.sonarqube.org/download/attachments/6962408/SONAR?version=1&modificationDate=1470314097000&api=v2
    documentationUrl:
    name: "{{name}}"
    dashboard_url:
    description:
    additional-properties:
    
